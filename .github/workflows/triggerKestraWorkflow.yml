name: Notify Slack on GitHub Events

on:
  pull_request:
    types: [opened, closed]
  issues:
    types: [opened]

jobs:
  slack-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send Slack Notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text": "New PR opened in repository! Check it out at https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"}' \
          $SLACK_WEBHOOK_URL

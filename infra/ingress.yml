apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kestra-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: kestra.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kestra-service
                port:
                  number: 8080
